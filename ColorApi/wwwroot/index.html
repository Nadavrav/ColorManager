<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול צבעים</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>

    <h2>ניהול צבעים</h2>

    <table id="colorsTable">
        <thead>
            <tr>
                <th>שם הצבע</th>
                <th>מחיר (₪)</th>
                <th>צבע</th>
                <th>במלאי</th>
                <th>סדר</th>
                <th>פעולות</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
    <button type="button" id="btnAddNew">➕ הוסף צבע חדש</button>

    <div id="editFormContainer">
        <h3 id="formTitle">הוסף צבע חדש</h3>
        <input type="hidden" id="editColorId" />
        <div>
            <label for="colorName">שם הצבע:</label>
            <input type="text" id="colorName" required />
        </div>
        <div>
            <label for="colorHex">קוד צבע:</label>
            <input type="color" id="colorHex" />
        </div>
        <div>
            <label for="price">מחיר:</label>
            <input type="number" id="price" required min="0" step="0.1" />
        </div>
        <div>
            <label for="isInStock">במלאי?</label>
            <input type="checkbox" id="isInStock" />
        </div>
        <div>
            <label></label>
            <button type="button" id="btnSave">שמור</button>
            <button type="button" id="btnCancel">ביטול</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
